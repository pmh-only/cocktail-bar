apiVersion: v1
kind: Namespace
metadata:
  name: aws-observability
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-logging
  namespace: aws-observability
data:
  filters.conf: |
    [FILTER]
      Name parser
      Match *
      Key_name log
      Parser crio
    [FILTER]
      Name kubernetes
      Match kube.*
      Merge_Log On
      Keep_Log Off
      Buffer_Size 0
      Kube_Meta_Cache_TTL 300s
  flb_log_cw: "true"
  output.conf: |+
    [OUTPUT]
          Name cloudwatch
          Match kube.*
          region ap-northeast-2
          log_group_name /skills-eks-cluster/fargate-fluentbit-logs20241226070156040700000036
          log_stream_prefix fargate-logs-
          auto_create_group true
    [OUTPUT]
          Name cloudwatch_logs
          Match *
          region ap-northeast-2
          log_group_name /skills-eks-cluster/fargate-fluentbit-logs20241226070156040700000036
          log_stream_prefix fargate-logs-fluent-bit-
          auto_create_group true
    [OUTPUT]
          Name cloudwatch_logs
          Match kube.var.log.containers.token*
          region ap-northeast-2
          log_group_name /aws/app/token
          log_stream_prefix token-
          auto_create_group true

  parsers.conf: |
    [PARSER]
      Name crio
      Format Regex
      Regex ^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<logtag>P|F) (?<log>.*)$
      Time_Key    time
      Time_Format %Y-%m-%dT%H:%M:%S.%L%z
      Time_Keep On
