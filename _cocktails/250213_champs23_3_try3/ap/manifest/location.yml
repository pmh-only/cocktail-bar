apiVersion: v1
kind: ServiceAccount
metadata:
  name: dynamodb
  namespace: dev
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::648911607072:role/ap-unicorn-role-dynamodb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  location
  namespace: dev
  labels:
    app:  location
spec:
  selector:
    matchLabels:
      app: location
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  location
    spec:
      serviceAccountName: dynamodb
      nodeSelector:
        dedicated: apps
      tolerations:
        - key: dedicated
          value: app
          effect: NoSchedule
      containers:
      - name: webapp
        image:  648911607072.dkr.ecr.ap-northeast-2.amazonaws.com/location:v1.0
        args:
          - -region
          - ap-northeast-2
          - -tokenEndpoint
          - http://token:8080
        lifecycle:
          preStop:
            exec:
              command: ["sleep", "45"]
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        ports:
        - containerPort: 8080
          name:  location
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: location
  namespace: dev
spec:
  selector:
    app: location
  type: ClusterIP
  ports:
  - name: location
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: location
  namespace: dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: location
  minReplicas: 2
  maxReplicas: 64
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 30
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 30
