apiVersion: v1
kind: ServiceAccount
metadata:
  name: location
  namespace: dev
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::648911607072:role/ap-unicorn-role-location
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  location
  namespace: dev
  labels:
    app:  location
spec:
  selector:
    matchLabels:
      app: location
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  location
    spec:
      terminationGracePeriodSeconds: 60
      serviceAccountName: location
      restartPolicy: Always
      nodeSelector:
        dedicated: app
      tolerations:
        - key: dedicated
          value: app
          effect: NoExecute
      # topologySpreadConstraints:
      #   - maxSkew: 1
      #     topologyKey: capacity-spread
      #     whenUnsatisfiable: DoNotSchedule
      #     labelSelector:
      #       matchLabels:
      #         app: location
      containers:
      - name:  webapp
        image:  648911607072.dkr.ecr.ap-northeast-2.amazonaws.com/location:v1
        args:
          - -region
          - ap-northeast-2
          - -tokenEndpoint
          - http://token.dev.svc.cluster.local:8080
        lifecycle:
          preStop:
            exec:
              command: ["sleep", "45"]
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        # env:
        # - name: DB_HOST
        #   valueFrom:
        #     configMapKeyRef:
        #       name: location
        #       key: DB_HOST
        # - name: DB_PASS
        #   valueFrom:
        #     secretKeyRef:
        #       name: location
        #       key: DB_PASS
        ports:
        - containerPort: 8080
          name:  location
---
