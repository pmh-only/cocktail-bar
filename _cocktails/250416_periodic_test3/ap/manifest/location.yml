apiVersion: v1
kind: Service
metadata:
  name: location
  namespace: dev
spec:
  selector:
    app: location
  type: ClusterIP
  ports:
  - name: location
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler 
metadata:
  name: location
  namespace: dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: location
  minReplicas: 2
  maxReplicas: 64
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
---
apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: location
  namespace: dev
spec:
  selector: app == 'location'
  ingress:
    # Allow traffic from specific container
    - action: Allow
      source:
        selector: app == 'location'
        namespaceSelector: projectcalico.org/name == 'dev'

    # Make it controlled by security group and block inner-cluster traffic
    - action: Allow
      source:
        nets: ['0.0.0.0/0']
        notNets: # Inner-cluster ips
          - 10.100.3.0/24
          - 10.100.4.0/24
          - 10.100.5.0/24
---
